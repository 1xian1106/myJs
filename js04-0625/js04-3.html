<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 血型判斷(大小寫不同)
        // A=>A型
        // a=>A型
        // 轉換大小寫
        // 變數名.toUpperCase;//轉大寫
        // 變數名.toLowerCase;//轉小寫

        // if-else-if
        
        let blood = prompt('請輸入血型').trim();
        
        // blood = blood.trim(); 
        if (blood==null) {  
            document.write('您按了取消');
        }else{
            // 按了確定
            blood = blood.trim().toUpperCase(); //去空白//轉大寫
        if(blood=='') {
            document.write('您尚未輸入血型');
        }else if( blood=='A') {
            document.write('A型');
        }else if( blood=='B'){
            document.write('B型');
        }else if ( blood=='O') {
            document.write('O型')
        }else if (blood=='AB') {
            document.write('AB型')
        }else{
            document.write('輸入錯誤')
        }
    }
    // 換行
    document.write('<br>');
    
        // switch
        let blood2 = prompt('請輸入血型');
        if (blood2==null) { 
            document.write('您按了取消');
        }else{
            // 按了正確
        switch (blood2.trim()) {
            case '':    
                document.write('您尚未輸入血型');
                break;
            case 'a' :    
                document.write('A型');
                break;
            case 'b':    
                document.write('B型');
                break;
            case 'o':    
                document.write('O型');
                break;
            case 'ab':    
                document.write('AB型');
                break;
            default:
                document.write('輸入err');
                
        }
    }
    </script>
</body>
</html>
