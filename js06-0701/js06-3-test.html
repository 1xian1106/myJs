    <script>
        // 請顯示1-100中 5的倍數值並加總
        // 直到合計大於50就結束迴圈

        // i=5  tot=5
        // i=10  tot=15
        // i=15  tot=30
        // i=20  tot=50
        // i=25  tot=75

        // for
        console.log('----for----')
        let tot = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                // tot=tot+i;
                tot += i;
                console.log(`i=${i}，tot=${tot}`);
                // 檢查tot是否大於50
                if (tot > 50) {
                    break;
                }
            }
        }

        // while
        console.log('----while----');
        tot = 0;  //沿用for迴圈時的tot變數 所以tot=0
        let i = 1;
        while (i <= 100) {
            if (i % 5 === 0) {
                // tot=tot+i;
                tot += i;
                console.log(`i=${i}，tot=${tot}`);
                // 檢查tot是否大於50
                if (tot > 50) {
                    break;
                }
            }
            i++;
        }
