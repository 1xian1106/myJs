<html lang="en">

<body>
    <script>
        function showArr(arrDate) {
            console.log(arrDate);
        }

        // 陣列只保留奇數
        // 方法一
        // 只顯示奇數
        let arr1 = [1, 3, 7, 100, 234];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] % 2 == 1) {
                // console.log(arr[i]);
                showArr(arr1[i]);
            }
        }
        console.log(`arr1:${arr1}`);

        // 方法二
        // 陣列只保留奇數=> filter
        let arr2 = [1, 3, 7, 100, 234];
        console.log('原陣列內容' + arr2);
        // let odds = arr2.filter(function(n){
        //     if (n % 2 == 1) {
        //         return true;
        //     }
        //     return false;
        // });

        // CallBackFn=>匿名函式
        let odds = arr2.filter((n)=>{
            if (n % 2 == 1) {
                return true;
            }
            return false;
        });

        // 簡化
        // let odds = arr2.filter(function(n) => {
        //     return n%2==1;    //n=1 => 1%2==1 => true
        // });
        // 再簡化
        // let odds = arr2.filter((n) => n % 2 == 1);

        console.log('篩選後陣列奇數內容' + odds);
        console.log(typeof (odds));  //資料型別
        console.log('篩選後原陣列內容' + arr2);


    </script>
</body>
