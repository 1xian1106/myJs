<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 作業二

        for (let i = 1; i <= 5; i++) {
            let line = '';
            for (let j = 1; j <= i; j++) {
                line += '*'
            }
            document.write(line);
            document.write('<br>')
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }

        for (let i = 5; i >= 1; i--) {
            for (let j = 5; j <= i; j++) {
                document.write('*');
            }//for J
            document.write('<br>')
        }//for I

        //撰寫迴圈避免無窮迴圈(無法結束迴圈)
    </script>
</body>

</html>
