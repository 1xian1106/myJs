<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--計算BMI-->
    <!-- bmi = 體重/身高(m)的平方-->
    <!--bmi直到小數第二-->
    <script>
        let weight = 50;
        let height = 1.58;
        let bmi = weight / (height * height);

        // console.log(Number(bmi.toFixed(2)));

        bmi = bmi.toFixed(2);
        bmi = Number(bmi);
        console.log(bmi);

        // console.log(`BMI為${Number(bmi.toFixed(2))}`)

        // 檢查bmi落在哪個顯示訊息結果
        // 檢查bmi<18.5
        if (bmi < 18.5) {
            // 檢查條件成立
            console.log('體重過輕');
        } else {
            // 檢查18.5<=bmi<24
            if (bmi >= 18.5 && bmi < 24) {
                console.log('正常範圍');
            } else {
                if (bmi >= 24 && bmi < 27) {
                    console.log('異常範圍-過重')
                } else {
                    if (bmi >= 27 && bmi < 30) {
                        console.log('異常範圍-輕度肥胖')
                    }
                    if (bmi >= 30 && bmi < 35) {
                        console.log('異常範圍-中度肥胖')
                    }
                    if (bmi >= 35) {
                        console.log('異常範圍-重度肥胖')
                    }
                }
            }
        }



    </script>
</body>

</html>
