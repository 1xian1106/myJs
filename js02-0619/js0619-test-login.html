    <script>
        //變數/值 比較運算子 變數/值
        // 相等 ==
        // 不相等 !=
        //預設帳號:abc，密碼:456
        

        // 帳號正確+密碼正確 => 帳密ok
        // 帳號正確+密碼錯誤 => 密碼err
        // 帳號錯誤+密碼正確 => 帳號err
        // 帳號錯誤+密碼錯誤 => 帳密err

        let uid='aaa';
        let upw='456';

        // 多層條件檢查
        if (uid == 'aaa'&& upw =='456'){
            console.log('帳密ok');
        }else if(uid == 'aaa'&& upw !='456'){
            console.log('密碼err');
        }
        else if (uid != 'aaa'&& upw =='456'){
            console.log('帳號err');
        }else if(uid != 'aaa'&& upw !='456'){
            console.log('帳密err'); //else if最後一段不做一樣結果
        }
        
        // 單層條件檢查
        if (uid == 'aaa'&& upw =='456'){
            console.log('帳密ok');
        }
        if(uid == 'aaa'&& upw !='456'){
            console.log('密碼err');
        }
        if (uid != 'aaa'&& upw =='456'){
            console.log('帳號err');
        }
        if(uid != 'aaa'&& upw !='456'){
            console.log('帳密err'); 
        }
    </script>
